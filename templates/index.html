<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>My Blog</h1>
        <a href="{{ url_for('create') }}" class="btn">Create New Post</a>
        {% if posts %}
            <ul class="posts">
                {% for post in posts %}
                    <li>
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.content }}</p>
                        <div class="actions">
                            <a href="{{ url_for('update', id=post.id) }}" class="btn">Edit</a>
                            <form action="{{ url_for('delete', id=post.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn delete">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No posts available. Start by creating one!</p>
        {% endif %}
    </div>
</body>
</html>
